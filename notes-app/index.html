<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Google Keep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Mis Notas</h1>

    <div class="note-input">
      <textarea id="noteText" placeholder="Escribe una nota..."></textarea>
      <input type="color" id="noteColor" value="#fbbc04" />
      <button id="addNote">Agregar</button>
    </div>

    <div id="notesContainer" class="notes-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
